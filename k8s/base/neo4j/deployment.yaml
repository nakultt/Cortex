apiVersion: apps/v1
kind: Deployment
metadata:
  name: cortex-neo4j
  namespace: cortex
  labels:
    app.kubernetes.io/name: cortex
    app.kubernetes.io/component: neo4j
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cortex
      app.kubernetes.io/component: neo4j
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cortex
        app.kubernetes.io/component: neo4j
    spec:
      containers:
        - name: neo4j
          image: neo4j:5.15.0-community
          ports:
            - containerPort: 7474
              name: http
            - containerPort: 7687
              name: bolt
          env:
            - name: NEO4J_AUTH
              valueFrom:
                secretKeyRef:
                  name: cortex-secrets
                  key: NEO4J_AUTH
            - name: NEO4J_server_memory_heap_initial__size
              value: "256m"
            - name: NEO4J_server_memory_heap_max__size
              value: "384m"
            - name: NEO4J_server_memory_pagecache_size
              value: "100m"
          volumeMounts:
            - name: neo4j-data
              mountPath: /data
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 7474
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 7474
            initialDelaySeconds: 30
            periodSeconds: 5
      volumes:
        - name: neo4j-data
          persistentVolumeClaim:
            claimName: cortex-neo4j-pvc
