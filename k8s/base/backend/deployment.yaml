apiVersion: apps/v1
kind: Deployment
metadata:
  name: cortex-backend
  namespace: cortex
  labels:
    app.kubernetes.io/name: cortex
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cortex
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cortex
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend
          image: cortex-backend:local
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - secretRef:
                name: cortex-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1536Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 5
