services:
  # Postgres (local development)
  postgres:
    image: postgres:18.1-bookworm
    container_name: cortex-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    networks:
      - cortex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant (local development)
  qdrant:
    image: qdrant/qdrant:v1.16.3
    container_name: cortex-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - cortex-network
    restart: unless-stopped
    healthcheck:
      # Use a plain TCP port check via bash (no external tools required)
      test: ["CMD", "bash", "-c", "< /dev/tcp/127.0.0.1/6333 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j (local development)
  neo4j:
    image: neo4j:2025.11.2-community-bullseye
    container_name: cortex-neo4j
    environment:
      NEO4J_AUTH: "neo4j/${NEO4J_PASSWORD}"
      NEO4J_ACCEPT_LICENSE_AGREEMENT: ${NEO4J_ACCEPT_LICENSE_AGREEMENT}
    volumes:
      - neo4j_data:/data
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      - cortex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bash", "-c", "until echo \"RETURN 1\" | cypher-shell -u neo4j -p ${NEO4J_PASSWORD} &> /dev/null; do sleep 1; done; exit 0"]
      interval: 10s
      timeout: 5s
      retries: 10

  # FastAPI Backend (moved to ./backend)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cortex-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - cortex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # React Frontend (served via nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cortex-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cortex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  postgres_data:
  qdrant_data:
  neo4j_data:

networks:
  cortex-network:
    driver: bridge
